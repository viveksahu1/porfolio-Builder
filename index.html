<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to Portfolio Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 flex items-center justify-center min-h-screen">
        <main id="app" class="max-w-2xl w-full">
            <!-- Resume Input Section -->
            <div id="resume-input-section" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                <header class="text-center mb-8">
                    <h1 class="text-4xl sm:text-5xl font-bold text-gray-900">Instant Portfolio</h1>
                    <p class="text-lg text-gray-600 mt-2">Paste your resume and choose your portfolio type.</p>
                </header>
                
                <!-- Portfolio Type Selection -->
                <div class="mb-6">
                    <label class="block text-lg font-medium text-gray-700 mb-2">Select Portfolio Type:</label>
                    <div class="flex justify-center gap-4">
                        <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                            <input type="radio" name="portfolioType" value="frontend" class="mr-2" checked>
                            <span class="font-semibold">Frontend Developer</span>
                        </label>
                        <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                            <input type="radio" name="portfolioType" value="backend" class="mr-2">
                            <span class="font-semibold">Backend Developer</span>
                        </label>
                    </div>
                </div>

                <textarea id="resume-text" class="w-full h-64 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Paste your full resume here..."></textarea>
                <button id="generate-btn" class="mt-6 w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                    Generate Portfolio
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="text-center p-8 hidden">
                <div class="flex justify-center items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-xl text-gray-700">Analyzing your resume...</span>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="text-center p-8 hidden bg-red-100 text-red-700 rounded-lg shadow-md mt-6">
                <p id="error-text"></p>
                 <button onclick="location.reload()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Try Again</button>
            </div>
        </main>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const resumeInputSection = document.getElementById('resume-input-section');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const resumeTextArea = document.getElementById('resume-text');

        generateBtn.addEventListener('click', handleGeneratePortfolio);

        async function handleGeneratePortfolio() {
            const resumeText = resumeTextArea.value.trim();
            if (!resumeText) {
                alert("Please paste your resume text before generating.");
                return;
            }

            showLoading(true);
            resumeInputSection.classList.add('hidden');

            try {
                const response = await fetch('http://localhost:3000/api/generate-portfolio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resumeText: resumeText })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'An unknown error occurred.');
                }

                const portfolioData = await response.json();
                
                // Store data in localStorage to pass it to the next page
                localStorage.setItem('portfolioData', JSON.stringify(portfolioData));
                
                // Determine which page to redirect to
                const portfolioType = document.querySelector('input[name="portfolioType"]:checked').value;
                const redirectUrl = portfolioType === 'frontend' ? 'portfolio.html' : 'backend.html';
                
                // Redirect to the selected portfolio page
                window.location.href = redirectUrl;

            } catch (error) {
                showLoading(false);
                showError(error.message);
            }
        }

        function showLoading(isLoading) {
            loadingIndicator.classList.toggle('hidden', !isLoading);
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
