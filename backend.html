<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Backend Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .bg-custom-dark { background-color: #1a1a1a; }
        .bg-card-dark { background-color: #242424; }
        .bg-card-light { background-color: #f0f0f0; }
        .text-custom-green { color: #a3e635; }
        .border-custom-green { border-color: #a3e635; }
        .btn-green { background-color: #a3e635; color: #1a1a1a; }
    </style>
</head>

<body class="bg-custom-dark">
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center py-4">
            <div id="header-name" class="text-3xl font-bold">Your Name</div>
            <nav class="hidden md:flex items-center space-x-8">
                <a class="text-lg text-white" href="#about">About</a>
                <a class="text-lg text-gray-400 hover:text-white" href="#skills">Skills</a>
                <a class="text-lg text-gray-400 hover:text-white" href="#projects">Projects</a>
            </nav>
            <a id="contact-email-link" href="mailto:youremail@example.com"
                class="border border-custom-green text-custom-green px-6 py-2 rounded-full hover:bg-custom-green hover:text-black transition-colors">
                Hire me
            </a>
        </header>

        <main class="text-center my-20 md:my-32 relative">
            <div class="absolute inset-0 z-0">
                <img alt="Abstract server illustration" class="mx-auto w-full max-w-lg opacity-30"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuAbqpUWLS4AO0sd7jh35yimf3xCsdflqBw97eAO8TAgtVRo4U-JYwOXqUET5ZafpnHSnz98g642tb9_8qvAkyYpQY3Sbrz8RW_o3qfQugid0D7BS7r57bnWUHiQR3Eo71QvPDD19v1CorfbAMN_E3Xdv3hE-q1-z3836shjMsxJ8oADyy20glp5c5jyDBQzyM_1jxrCxPEGdG2F22cDUuQzR_jEKLBoJTTOoFuaOs_QyqTWSq0zQWuM4KQUmqH2H2ira2D3-YA8HUnL" />
            </div>
            <div class="relative z-10">
                <h1 id="main-title" class="text-5xl md:text-7xl font-bold text-white">Backend Developer</h1>
                <p id="main-summary" class="text-xl text-gray-300 mt-6">Building Robust and Scalable Solutions</p>
                <a href="#projects"
                    class="mt-8 inline-block border border-custom-green text-custom-green px-8 py-3 rounded-lg text-lg hover:bg-custom-green hover:text-black transition-colors">
                    View Projects
                </a>
            </div>
        </main>

        <section id="about" class="bg-card-dark rounded-xl p-8 my-16">
            <h3 class="text-4xl font-bold text-white mb-4">About Me</h3>
            <p id="about-summary" class="text-lg text-gray-300 leading-relaxed">Your summary will appear here.</p>
        </section>

        <section id="skills" class="bg-card-dark rounded-xl p-8 my-16">
             <h3 class="text-4xl font-bold text-white mb-8">Skills</h3>
             <div id="skills-container" class="flex flex-wrap gap-4 justify-center">
                <!-- Skills will be injected here -->
             </div>
        </section>

        <section id="projects" class="bg-card-dark rounded-xl p-8 mt-16">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-4xl font-bold text-white">Projects</h3>
            </div>
            <div id="projects-container" class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Projects will be injected here -->
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataString = localStorage.getItem('portfolioData');
            if (!dataString) {
                document.body.innerHTML = '<div class="text-center p-10"><h1>No portfolio data found.</h1><p>Please go back to the <a href="index.html" class="text-blue-600">generator page</a>.</p></div>';
                return;
            }

            const data = JSON.parse(dataString);

            // --- Populate Page with Data ---
            document.title = data.name ? `${data.name} | Backend Developer` : 'Backend Developer Portfolio';
            
            // Header and Main section
            if (data.name) {
                document.getElementById('header-name').textContent = data.name;
                document.getElementById('main-title').textContent = data.name;
            }
            if (data.summary) {
                document.getElementById('main-summary').textContent = data.summary;
                document.getElementById('about-summary').textContent = data.summary;
            }
            if (data.email) {
                document.getElementById('contact-email-link').href = `mailto:${data.email}`;
            }

            // Skills Section
            const skillsContainer = document.getElementById('skills-container');
            if (data.skills && data.skills.length > 0) {
                skillsContainer.innerHTML = data.skills.map(skill => `
                    <div class="bg-gray-700 text-white py-2 px-4 rounded-lg font-medium">${skill}</div>
                `).join('');
            } else {
                document.getElementById('skills').style.display = 'none';
            }

            // Projects Section
            const projectsContainer = document.getElementById('projects-container');
            if (data.projects && data.projects.length > 0) {
                projectsContainer.innerHTML = data.projects.map(proj => `
                    <div class="bg-gray-800 text-white p-6 rounded-xl flex flex-col justify-between">
                        <div>
                            <div class="flex items-center mb-4">
                                <div class="bg-gray-700 p-3 rounded-lg mr-4">
                                    <span class="material-icons">dns</span>
                                </div>
                                <div>
                                    <h4 class="text-xl font-bold">${proj.name || 'Project'}</h4>
                                    <p class="text-sm text-gray-400">${(proj.technologies || []).join(', ')}</p>
                                </div>
                            </div>
                            <p class="text-gray-300 mb-6">${proj.description || ''}</p>
                        </div>
                        <div class="flex space-x-2 mt-auto">
                            ${proj.link ? `<a href="${proj.link}" target="_blank" class="btn-green px-4 py-2 rounded-lg text-sm font-medium w-full text-center">View Project</a>` : ''}
                        </div>
                    </div>
                `).join('');
            } else {
                 projectsContainer.innerHTML = '<p class="text-gray-400 col-span-full text-center">No projects listed.</p>';
            }
        });
    </script>
</body>

</html>
